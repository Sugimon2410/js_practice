<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ES6 バリデーション付フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>バリデーション付きフォーム</h1>

  <form id="myForm" novalidate>
    <label>
      名前（必須）:
      <input type="text" name="name" />
      <div class="error" id="nameError"></div>
    </label>

    <label>
      メール（必須・形式）:
      <input type="email" name="email" />
      <div class="error" id="emailError"></div>
    </label>

    <label>
      年齢（任意・数値）:
      <input type="text" name="age" />
      <div class="error" id="ageError"></div>
    </label>

    <button type="submit">送信</button>
    <div class="success" id="successMessage"></div>
  </form>

  <script>
    const form = document.querySelector('#myForm');
    const nameInput = form.elements['name'];
    const emailInput = form.elements['email'];
    const ageInput = form.elements['age'];

    const nameError = document.querySelector('#nameError');
    const emailError = document.querySelector('#emailError');
    const ageError = document.querySelector('#ageError');
    const successMessage = document.querySelector('#successMessage');

    const validateEmail = (email) =>
      /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    const validateForm = () => {
      let isValid = true;
      nameError.textContent = '';
      emailError.textContent = '';
      ageError.textContent = '';
      successMessage.textContent = '';

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const age = ageInput.value.trim();

      if (!name) {
        nameError.textContent = '名前は必須です。';
        isValid = false;
      }

      if (!email) {
        emailError.textContent = 'メールアドレスは必須です。';
        isValid = false;
      } else if (!validateEmail(email)) {
        emailError.textContent = '正しいメール形式で入力してください。';
        isValid = false;
      }

      if (age && isNaN(Number(age))) {
        ageError.textContent = '年齢は数値で入力してください。';
        isValid = false;
      }

      return isValid;
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (validateForm()) {
        successMessage.textContent = `送信されました！ようこそ、${nameInput.value.trim()}さん。`;
        form.reset();
      }
    });
  </script>
</body>
</html>
